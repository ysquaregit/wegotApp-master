<ion-content padding>

  <ion-grid>
    <ion-row justify-content-start text-center>
      <ion-col><span class="headingDisp">Verify Mobile Number</span></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col text-center class="centerDisp">
        <p>Your entered Mobile number is {{ user.mobile }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col center text-center class="centerDisp">
        <p>OTP has been sent to you on your mobile number. Please enter it below:</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item padding>
    <ion-label floating class="centerDisp">OTP</ion-label>
    <ion-input [(ngModel)]="user.otp" (ionChange)="chk()" type="number"></ion-input>
  </ion-item>
