<ion-header>
  <ion-navbar color="venAqua">
    <ion-title class="headingDisp"><b>Profile</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top class="homePage">

  <ion-row>
    <ion-col text-center>
      <img class="image" src="assets/dp.jpg"/>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-icon class="image1" ios="ios-person" md="md-person"></ion-icon>
    <span class="headingDisp"><b>Name :</b> {{ (profileData | async)?.firstName }} {{ (profileData | async)?.lastName }}</span>
  </ion-item>

  <ion-item>
    <ion-icon class="image1" ios="ios-home" md="md-home"></ion-icon>
    <span class="headingDisp"><b>Apartment Name: </b></span>
    <span class="headingDisp">{{ (profileData | async)?.apartName }}</span>
  </ion-item>

  <ion-item>
    <ion-icon class="image1" ios="ios-grid" md="md-grid"></ion-icon>
    <span class="headingDisp"><b>Block Name: </b></span>
    <span class="headingDisp">{{ (profileData | async)?.blockName }}</span>
  </ion-item>

  <ion-item>
    <ion-icon class="image1" ios="ios-pin" md="md-pin"></ion-icon>
    <span class="headingDisp"><b>Site Name: </b></span>
    <span class="headingDisp">{{ (profileData | async)?.siteName }}</span>
  </ion-item>

    <ion-icon class="image1" ios="ios-mail" md="md-mail"></ion-icon>
    <span class="headingDisp" padding-bottom><b>Email: </b></span>
    <a (click)="toVerifyEmail()">
      <ion-badge color={{b}}>{{ a }}</ion-badge>
    </a>
    <div>
      <span class="headingDisp1">{{email}}</span>
      <!--<a (click)="toAlterEmail()"><span class="contentDisp1"> Edit</span></a>-->
    </div>
  </ion-item>
