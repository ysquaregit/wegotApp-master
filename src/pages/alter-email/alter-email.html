<ion-header>
  <ion-navbar color="venAqua">
    <ion-title class="headingDisp"><b>Profile</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row padding-top>
      <ion-col text-center>
        <span class="headingDisp">Update Email-Id</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col padding-top>
      <ion-item>
        <ion-label floating class="centerDisp">Enter New Email</ion-label>
        <ion-input [(ngModel)]="updateEmail.email" type="email"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row padding-top>
      <ion-col>
        <button ion-button color="light" block><a (click)="changeEmail()"><span class="headingDisp">Submit</span></a></button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
