<ion-header>
  <ion-navbar color="venAqua">
    <ion-title class="headingDisp"><b>Profile</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homePage">

  <ion-grid>
    <ion-row padding-top>
      <ion-col text-center>
        <span class="headingDisp">Verify Email-Id</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row padding-top>
      <ion-col>
        <button ion-button (click)="verifyEmail()" color="light" block>
          <span class="headingDisp">Verify</span></button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
