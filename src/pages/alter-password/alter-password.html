<ion-header>
  <ion-navbar color="venAqua">
    <ion-title class="headingDisp"><b>Profile</b></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="homePage">

  <ion-grid>
    <ion-row padding-top>
      <ion-col text-center>
        <span class="headingDisp">Update Password</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating class="centerDisp">Current Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating class="centerDisp">New Password</ion-label>
        <ion-input [(ngModel)]="updatePassword.password" type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row padding-top>
      <ion-col>
        <button ion-button (click)="reauthenticate(token, user)" color="light" block>
          <span class="headingDisp">Submit</span></button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
