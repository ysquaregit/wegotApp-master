<ion-content class="homePage">
<ion-row justify-content-start text-center>
  <ion-col>
    <span class="headingDisp">Water Usage</span>
  </ion-col>
</ion-row>

<ion-row>
<ion-col col-12 text-center><span class="current0">This Month</span>
</ion-col>
</ion-row>

<ion-row>
  <ion-col col-6 text-left padding-left><a (click)="alarmsPage()"><span class="indvParamDisp"
                                                                        [ngStyle]="{color: getColor()}">
      {{ alcount }}</span>
    <!--<span class="subtitle" [ngStyle]="{color: getColor()}">Alarms</span></a>-->
    <span class="subtitle">Alarms</span></a>
  </ion-col>

  <!--<ion-col col-6 text-right><a (click)="billsPage()"><span class="indvParamDisp">&#8377; {{ cur_cost | number : '1.1-1' }}</span>-->
  <!--<span class="subtitle">Est. Cost</span></a>-->
  <!--</ion-col>-->

  <ion-col col-6 text-right padding-right><span class="indvParamDisp">&#8377; {{ cur_cost | number }}</span>
    <span class="subtitle">Est. Cost</span>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col col-3></ion-col>
  <ion-col col-6>
    <a (click)="compSummary()">
      <div class="progress-wrapper">
        <div class="current" [ngStyle]="getOverlayStyle()">
          {{ month_total }}
        </div>
        <div class="current2" [ngStyle]="getOverlayStyle()"> Litres</div>

        <!--[color]="'rgba(0,166,215,0.8)'"-->

        <!--[background]="'#111111'"-->
        <round-progress
          [current]="current"
          [max]="max"
          [color]="'#40ACE2'"
          [background]="'#565757'"
          [radius]="3"
          [stroke]="0.5"
          [semicircle]="false"
          [rounded]="true"
          [clockwise]="true"
          [responsive]="true"
          [duration]="800"
          [animation]="'easeInOutQuart'"
          [animationDelay]="0"
        ></round-progress>
      </div>
    </a>
  </ion-col>

  <ion-col col-3></ion-col>
</ion-row>

<ion-row>
  <ion-col col-6 text-left padding-left><a (click)="budgetPage()"><span class="indvParamDisp">{{cur_budget }} L</span>
    <span class="subtitle">Budget</span></a>
  </ion-col>

  <!--<ion-col col-6 text-right padding-right><span class="indvParamDisp">-->
      <!--{{ rp }}</span>-->
    <!--<span class="subtitle">Points</span>-->
  <!--</ion-col>-->
<!--</ion-row>-->

<ion-col col-6 text-right padding-right><span class="indvParamDisp">
      {{ rp }} L</span>
  <span class="subtitle">Est. Litres</span>
</ion-col>
</ion-row>
